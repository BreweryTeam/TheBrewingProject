#  +-----------------------------------------------------------------------------------+
#  |       В этом файле можно настроить формат и отображение интервалов времени        |
#  +-----------------------------------------------------------------------------------+
#
#  ПЛЕЙСХОЛДЕРЫ (автоматически заменяются соответствующими значениями):
#
#    Модулярные (остаточные) значения:
#      Отображают значения единицы времени (ДАЛЕЕ - ЮНИТА) без учёта единиц более высокого уровня. 
#      Доступны: <ticks>, <seconds>, <minutes>, <hours>, <days>, <years>, <decades>
#      Пример: в "1 hour 45 minutes", <minutes> равняется 45.
#
#    Абсолютные значения (независимые):
#      Отображают полное значение юнита, без разбивки на более крупные уровни.
#      Доступны: <ticks-total>, <seconds-total>, <minutes-total>, <hours-total>, <days-total>, <years-total>
#      Пример: в "1 hour 45 minutes", <minutes-total> равняется 105.
#
#  УСЛОВНЫЕ БЛОКИ:
#
#    <if-юнит>...</if-юнит>    ...Отображается только если указанный юнит НЕ = 0
#    <if-!юнит>...</if-!юнит>  ...Отображается только если указанный юнит == 0
#
#    Пример: "<if-hours-total><hours-total>:</if-hours-total><minutes>:<seconds>"
#      => часы отображаются только если время равняется или выше 1 часа (наприм. 1:45:00)
#
#  МНОЖЕСТВЕННЫЕ ЧИСЛА:
#
#    [текст]  ...Отображается только если идущее перед этим число НЕ = 1
#    {текст}  ...Отображается только если идущее перед этим число == 1
#
#    Пример: "<minutes> minute[s]" => 1 minute / 2 minutes
#
#    [текст]<n>  ...Отображается только если идущее перед этим число НЕ = n
#    {текст}<n>  ...Отображается только если идущее перед этим число == n
#
#    Пример: "<ticks-total> {пятерка}<5>[не пятерка]<5>" => 5 пятерка / 3 не пятерка
#
#    [текст]<a-b>  ...Отображается только если идущее перед этим число НЕ в диапазоне чисел a-b
#    {текст}<a-b>  ...Отображается только если идущее перед этим число ЕСТЬ в диапазоне чисел a-b
#
#    Пример: "<ticks-total> {между 2 и 4}<2-4>[не между 2 и 4]<2-4>" => 3 между 2 и 4 / 5 не между 2 и 4
#
#    Можно сделать треугольные скобки двойными, чтобы работать лишь с ЦИФРАМИ, а не целыми ЧИСЛАМИ:
#     => "{текст}<<a-b>>"  ...Отображается только если идущая перед этим ЦИФРА есть в диапазоне a-b | <<1-3>> => подойдет 1-3, 11-13, 21-23 и т.д.
#
#    Блоки Множества можно использовать с двойными и тройными скобками, поскольку у них более высокий приоритет:
#     => "<ticks> {{{text}<<5>>}}<0-100>"  ...Покажет "text" после чисел, которые оканчиываются на цифру 5 в пределах диапазона 0-100
#
#  ГОТОВЫЕ ПРИМЕРЫ (на английском):
#
#    "2 days, 0 hours, 17 minutes and 1 second", "45 minutes and 30 seconds":
#
#      "<if-days-total><days-total> day[s], <if-!hours><hours> hour[s], </if-!hours></if-days-total>
#       <if-hours><hours> hour[s], </if-hours><minutes> minute[s] and <seconds> second[s]"
#
#    "2 days, 17 minutes and 1 second", "45 minutes and 30 seconds":
#
#      "<if-days-total><days-total> day[s], </if-days-total><if-hours><hours> hour[s], </if-hours>
#       <minutes> minute[s] and <seconds> second[s]"
#
#    "26:45:30", "25:00", "00:05":
#
#      "<if-hours-total><hours-total>:</if-hours-total><minutes>:<seconds>"
#
#    "85:45", "00:15":
#
#      "<minutes-total>:<seconds>"
#
aging-years=<years-total> [[{год}<<1>>{года}<<2-4>>[лет]<<1-4>>]]<<<11-19>>>{лет}<<<11-19>>>
clock-mechanic=<if-days-total><days-total> [[{день}<<1>>{дня}<<2-4>>[дней]<<1-4>>]]<<<11-19>>>{дней}<<<11-19>>>, <if-!hours><hours> [[{час}<<1>>{часа}<<2-4>>[часов]<<1-4>>]]<<<11-19>>>{часов}<<<11-19>>>, </if-!hours></if-days-total><if-hours><hours> [[{час}<<1>>{часа}<<2-4>>[часов]<<1-4>>]]<<<11-19>>>{часов}<<<11-19>>>, </if-hours><minutes> [[{минуту}<<1>>{минуты}<<2-4>>[минут]<<1-4>>]]<<<11-19>>>{минут}<<<11-19>>> и <seconds> [[{секунду}<<1>>{секунды}<<2-4>>[секунд]<<1-4>>]]<<<11-19>>>{секунд}<<<11-19>>>
cooking-time=<if-hours-total><hours> [[{час}<<1>>{часа}<<2-4>>[часов]<<1-4>>]]<<<11-19>>>{часов}<<<11-19>>>, </if-hours-total><minutes> [[{минуту}<<1>>{минуты}<<2-4>>[минут]<<1-4>>]]<<<11-19>>>{минут}<<<11-19>>> и <seconds> [[{секунду}<<1>>{секунды}<<2-4>>[секунд]<<1-4>>]]<<<11-19>>>{секунд}<<<11-19>>>
mixing-time=<if-hours-total><hours> [[{час}<<1>>{часа}<<2-4>>[часов]<<1-4>>]]<<<11-19>>>{часов}<<<11-19>>>, </if-hours-total><minutes> [[{минуту}<<1>>{минуты}<<2-4>>[минут]<<1-4>>]]<<<11-19>>>{минут}<<<11-19>>> и <seconds> [[{секунду}<<1>>{секунды}<<2-4>>[секунд]<<1-4>>]]<<<11-19>>>{секунд}<<<11-19>>>