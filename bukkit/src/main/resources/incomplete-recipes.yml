# These recipes are used randomly when a player has brewed a potion with ingredients
# that don't match with any recipes under the "recipes" category.
#
# default recipes are NOT the same as normal recipes and only have the following options available:
# name : String
# lore : List
# custom-model-data : Integer
# color : String
# glint : Boolean
incomplete-recipes:
  ruined_brew:
    name: 'Ruined Brew'
    color: 'gray'
    lore:
      - "<gray>I don't think it's drinkable"
  overcooked_wash:
    name: "Burnt Wash"
    color: "gray"
    lore:
      - <gray>With a bitter taste
    condition:
      final-step:
        type: cook
        cook-time: excessive
  undercooked_wash:
    name: "Raw Wash"
    color: "gray"
    lore:
      - <gray>Watery blend with many chunks at the bottom
    condition:
      final-step:
        type: cook
        cook-time: lacking
  ruined_wash:
    name: "Ruined Wash"
    color: "gray"
    lore:
      - <gray>Has an awful smell that makes
      - <gray>you rethink your life choices
    condition:
      final-step:
        type: cook
  apple_wash:
    name: "Fermented Apple Wash"
    color: red
    lore:
      - <gray>With a sweet smell of apples
    condition:
      for-ruined-brews: false
      final-step:
        type: cook
        ingredients:
          - apple/any
  distilled_apples:
    name: "Distilled Apple Brew"
    color: red
    lore:
      - <gray>With a hint of apple
    condition:
      for-ruined-brews: false
      first-step:
        type: cook
        ingredients:
          - apple/any
      final-step:
        type: distill
  aged_apples:
    name: "Aged Apple Brew"
    color: red
    lore:
      - <gray>With a fresh aroma
    condition:
      for-ruined-brews: false
      first-step:
        type: cook
        ingredients:
          - apple/any
      final-step:
        type: age
  undermixed_brew:
    name: "Unevenly Mixed Brew"
    color: "gray"
    lore:
      - <gray>Sour on the top, and sweet at the bottom
    condition:
      final-step:
        type: mix
        mix-time: lacking
  overmixed_brew:
    name: "Overmixed Brew"
    color: "gray"
    lore:
      - <gray>One monotonous blend
    condition:
      final-step:
        type: mix
        mix-time: excessive
  ruined_mix:
    name: "Ruined Mixture"
    color: "gray"
    lore:
      - <gray>A heterogeneous mixture.
    condition:
      final-step:
        type: mix
  odorless_distillate:
    name: "Odorless Distillate"
    color: "white"
    lore:
      - <gray>Stripped from all its features
      - <gray>from multiple distill runs
    condition:
      final-step:
        type: distill
        runs: excessive
  ruined_distillate:
    name: "Ruined Distillate"
    color: "gray"
    lore:
      - <gray>Has an unappetizing synthetic smell
    condition:
      final-step:
        type: distill
  murky_vinegar:
    name: "Murky Vinegar"
    color: "gray"
    lore:
      - <gray>With a weak acidic smell
    condition:
      final-step:
        type: age
        age-years: excessive
  aged_ruined_brew:
    name: "Aged Ruined Brew"
    color: "gray"
    lore:
      - <gray>At least it's aged
    condition:
      final-step:
        type: age